version: "3"

services:

  api:
    build:
      args:
        FLASK_ENV: "production"
        USE_S3: ${USE_S3}
      context: ./api
      dockerfile: prod.Dockerfile
    image: flavienb/icons-visualizer-api:latest
    restart: always
    env_file:
      - .env
    volumes:
      - ./icons:/icons:ro

  web:
    build:
      args:
        NODE_ENV: "production"
      context: ./web
      dockerfile: prod.Dockerfile
    image: flavienb/icons-visualizer-web:latest
    restart: always
    env_file:
      - .env

  # We set-up an NGINX to have a unique endpoint for app & api
  nginx:
    build:
      context: nginx
      dockerfile: prod.Dockerfile
    image: flavienb/icons-visualizer-nginx:latest
    restart: always
    ports:
      - "8080:80"
    volumes:
      - nginx_logs:/var/log/nginx

  # Easy way to import its icons through a secured web interface
  minio:
    image: minio/minio:RELEASE.2020-10-09T22-55-05Z
    command: server /data
    ports:
        - "9000:9000"
    volumes:
        - minio_data:/data
    environment:
        MINIO_ACCESS_KEY: minio
        MINIO_SECRET_KEY: minio123

volumes:
  minio_data:
  nginx_logs:
