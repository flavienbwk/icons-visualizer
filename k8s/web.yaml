apiVersion: apps/v1
kind: Deployment
metadata:
  
  labels:
    io.kompose.service: web
  name: web
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: web
  strategy: {}
  template:
    metadata:
      labels:
        io.kompose.service: web
    spec:
      containers:
        - env:
            - name: CHOKIDAR_USEPOLLING
              valueFrom:
                configMapKeyRef:
                  key: CHOKIDAR_USEPOLLING
                  name: env
          image: flavienb/icons-visualizer-web:latest
          name: web
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
          resources: {}
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: web
  name: web
spec:
  ports:
    - port: 3000 # Port accessible inside cluster
      targetPort: 3000 # Port to forward to inside the pod
      protocol: TCP
      name: http
  selector:
    io.kompose.service: web
status:
  loadBalancer: {}
